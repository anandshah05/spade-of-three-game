<svg width="250" height="350" viewBox="0 0 250 350" xmlns="http://www.w3.org/2000/svg" style="border-radius: 12px;">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
  </defs>
  <!-- Card Background -->
  <rect width="100%" height="100%" fill="#1e1e1e" />

  <!-- Pixel Pattern -->
  <g opacity="0.5">
    <rect x="40" y="50" width="12" height="12" fill="#00BCD4"/>
    <rect x="200" y="90" width="12" height="12" fill="#E91E63"/>
    <rect x="60" y="290" width="12" height="12" fill="#FF9800"/>
    <rect x="180" y="240" width="12" height="12" fill="#00BCD4"/>
  </g>

  <!-- Google Text (Pixelated) -->
  <text x="50%" y="50%"
        font-family="'Press Start 2P', cursive" font-size="26"
        fill="#f0f0f0" text-anchor="middle" dy=".3em">
    Google
  </text>

  <!-- Border -->
  <rect x="10" y="10" width="230" height="330"
        fill="none" stroke="#333" stroke-width="4"
        rx="8" ry="8" />
</svg>
